<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>:: Welcome ::</title>
    <style>
      div {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        font-weight: bold;
      }

      .background-image {
        background-image: url('https://project919file-407782335934.s3-accesspoint.ap-northeast-2.amazonaws.com/project919files/train.jpeg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div id="background-image">
      <h2>
        This Webpage not available. Please refer to mailto : choihwoong@me.com
      </h2>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        try {
          const response = await fetch('/signed-url')
          const { signedUrl } = await response.json()
          const backgroundImageElement =
            document.getElementById('background-image')
          backgroundImageElement.style.backgroundImage = `url(${signedUrl})`
          backgroundImageElement.style.backgroundRepeat = 'no-repeat'
          backgroundImageElement.style.backgroundSize = 'cover'
          backgroundImageElement.style.backgroundPosition = 'center'
        } catch (error) {
          console.error('Error fetching signed URL:', error)
        }
      })
    </script>
  </body>
</html>
